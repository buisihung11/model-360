<html>
  <head>
    <title>Model app</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container-lg">
    <div class="text-center">
      <h2>Model app</h2>
    </div>

    <div class="text-center mx-auto py-5" style="width: 350px">
      <img
        src="assets/img/model1/min/TIEN1147-min.JPG"
        class="reel"
        id="image"
        width="350px"
        height="auto"
      />
      <div class="d-flex justify-content-between pt-2 image__toolbar-1">
        <div class="btn prev">Prev frame</div>
        <div class="btn play">Play</div>
        <div class="btn next">Next frame</div>
      </div>
    </div>
    <div class="text-center mx-auto py-5" style="width: 350px">
      <img
        src="assets/img/model2/TIEN1172.jpg"
        class="reel"
        id="image2"
        width="350px"
        height="auto"
      />
      <div class="d-flex justify-content-between pt-2 image__toolbar-2">
        <div class="btn prev">Prev frame</div>
        <div class="btn play">Play</div>
        <div class="btn next">Next frame</div>
      </div>
    </div>
    <div class="text-center mx-auto py-5" style="width: 350px">
      <img
        src="assets/img/model3/TIEN6799.jpg"
        class="reel"
        id="image3"
        width="350px"
        height="auto"
      />
      <div class="d-flex justify-content-between pt-2 image__toolbar-3">
        <div class="btn prev">Prev frame</div>
        <div class="btn play">Play</div>
        <div class="btn next">Next frame</div>
      </div>
    </div>

    <!-- <a href="https://github.com/nick-jonas/threesixtyjs/tarball/master" class="download-btn"><h1>download</h1></a></div><br/> -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="assets/js/jquery.threesixty.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.reel@1.3.1/jquery.reel.js"></script>
    <script>
      $(document).ready(function () {
        var auto = true;
        var auto2 = true;
        var auto3 = true;
        $("#image").reel({
          images: "assets/img/model1/min/TIEN####-min.JPG|1147..1170",
          frames: 1,
          loops: true,
          speed: 0.3,
          revolution: 100,
          indicator: 5,
        });
        $(".image__toolbar-1 .prev")
          .first()
          .click(function () {
            $("#image").reel(":stepRight");
          });
        $(".image__toolbar-1 .play")
          .first()
          .click(function () {
            console.log(`test`);
            $("#image").reel(auto ? ":pause" : ":play");
          });
        $(".image__toolbar-1 .next")
          .first()
          .click(function () {
            $("#image").reel(":stepLeft");
          });

        $("#image2").reel({
          images: "assets/img/model2/TIEN####.JPG|1172..1196",
          frames: 1,
          loops: true,
          speed: 0.3,
          revolution: 100,
          indicator: 5,
        });

        $(".image__toolbar-2 .prev")
          .first()
          .click(function () {
            $("#image2").reel(":stepRight");
          });
        $(".image__toolbar-2 .play")
          .first()
          .click(function () {
            $("#image2").reel(auto2 ? ":pause" : ":play");
          });
        $(".image__toolbar-2 .next")
          .first()
          .click(function () {
            $("#image2").reel(":stepLeft");
          });

        $("#image3").reel({
          images: "assets/img/model3/TIEN####.JPG|6799..6825",
          frames: 1,
          loops: true,
          speed: 0.3,
          revolution: 100,
          indicator: 5,
        });
        $(".image__toolbar-3 .prev")
          .first()
          .click(function () {
            $("#image3").reel(":stepRight");
          });
        $(".image__toolbar-3 .play")
          .first()
          .click(function () {
            $("#image3").reel(auto3 ? ":pause" : ":play");
          });
        $(".image__toolbar-3 .next")
          .first()
          .click(function () {
            $("#image3").reel(":stepLeft");
          });
      });
    </script>
  </body>
</html>
